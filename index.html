<!DOCTYPE html>
<html>

  <style>
    table,
    tr,
    tfoot,
    td {
      border: 1px solid black;
    }

    .ndata {
      text-align: right;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #e0ffe0; /* Light green background */
      padding: 20px;
    }

    h2 {
      color: #006400; /* Dark green color */
    }

    td {
      padding: 10px;
    }

    img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    #dlgConfirmCancel,
    #btnConfirm,
    #btnCancel,
    #dlgAreYouSure,
    #btnYes,
    #btnNo {
      border-radius: 10px;
    }

    #dlgConfirmCancel,
    #dlgAreYouSure {
      background-color: lightgrey;
    }

    #btnConfirm,
    #btnYes {
      background-color: neon green;
      color: white;
    }

    #btnCancel,
    #btnNo {
      background-color: red;
    }

    .dlgbuttons {
      display: flex;
      justify-content: space-evenly;
    }

    input[type="number"],
    button {
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
      border-radius: 5px;
    }

    input[type="number"] {
      width: 120px;
    }
  </style>

  <body>
    <div class="container">
      <h2>The Amazing Historical Payroll of Computer Geniuses!</h2>

      <table>
        <thead>
          <tr>
            <td>Employee No.</td>
            <td>Employee Name</td>
            <td>Picture</td>
            <td>Days Worked</td>
            <td>Daily Rate</td>
            <td>Gross Pay</td>
            <td>Deduction</td>
            <td>Net Pay</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td id="tGrossPay" class="ndata">0.00</td>
            <td id="tDeduction" class="ndata">0.00</td>
            <td id="tNetPay" class="ndata">0.00</td>
          </tr>
        </tfoot>
      </table>

      <div>
        <label>Delete Emp. No.</label>
        <input id="delemployee" type="number">
        <button id="btndelete">Delete</button>
        <button id="btndeleteall">Delete All</button>
      </div>
    </div>

    <dialog id="dlgConfirmCancel">
      <form method="dialog">
        <h4 id="dlgmsg"></h4>
        <div class="dlgbuttons">
          <button id="btnConfirm" value="confirm">Confirm</button>
          <button id="btnCancel" value="cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <dialog id="dlgAreYouSure">
      <form method="dialog">
        <h4 id="dlgmsg2"></h4>
        <div class="dlgbuttons">
          <button id="btnYes" value="yes">Yes</button>
          <button id="btnNo" value="no">No</button>
        </div>
      </form>
    </dialog>

    <script>
      var payroll = [];

      function addEmployees() {
        payroll = []; // Initialize payroll

        let emp1 = {
          name: "John Von Neumann",
          image: "https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcT1ODd1mAmW3YW_ZwjVWBTuBmbXmPIo1j0bKr4-dLiSkZOh6EpxlB3d0XqBAHEijYq87JLsD3efmmEXIeQ",
          daysworked: 10.00,
          dailyrate: 500.00,
          grosspay: (10.00 * 500.00).toFixed(2),
          deduction: 100.00,
          netpay: ((10.00 * 500.00) - 100.00).toFixed(2),
        };
        payroll.push(emp1);

        let emp2 = {
          name: "Charles Babbage",
          image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjpNe7ejH60O__ipDLxb06J_nFkxsd4VfvytGsUgcnAdipxHvvKLjL6zPCRRuabyzDMj1bFNuVLX11RQ99j7thc2jiCni9LLJseRX6mA0",
          daysworked: 12.00,
          dailyrate: 600.00,
          grosspay: (12.00 * 600.00).toFixed(2),
          deduction: 200.00,
          netpay: ((12.00 * 600.00) - 200.00).toFixed(2),
        };
        payroll.push(emp2);

        let emp3 = {
          name: "Ada Lovelace",
          image: "https://upload.wikimedia.org/wikipedia/commons/f/f9/Ada_Byron_daguerreotype_by_Antoine_Claudet_1843_or_1850_-_cropped_%28cropped%29.png",
          daysworked: 15.00,
          dailyrate: 550.00,
          grosspay: (15.00 * 550.00).toFixed(2),
          deduction: 150.00,
          netpay: ((15.00 * 550.00) - 150.00).toFixed(2),
        };
        payroll.push(emp3);

        let emp4 = {
          name: "Alan Turing",
          image: "https://upload.wikimedia.org/wikipedia/commons/4/40/Alan_Turing_%281912-1954%29_in_1936_at_Princeton_University_%28cropped%29.jpg",
          daysworked: 20.00,
          dailyrate: 700.00,
          grosspay: (20.00 * 700.00).toFixed(2),
          deduction: 300.00,
          netpay: ((20.00 * 700.00) - 300.00).toFixed(2),
        };
        payroll.push(emp4);
      }

      function showEmployees() {
        let tb = "",
          trec = "",
          tgpay = 0.00,
          tded = 0.00,
          tnetpay = 0.00;
        let lno = 1;

        for (let emp of payroll) {
          trec = "<tr>"
            + '<td style="text-align:right">' + lno.toFixed(0) + "</td>"
            + "<td>" + emp.name + "</td>"
            + '<td><img src="' + emp.image + '" alt="' + emp.name + '"></td>'
            + '<td class="ndata">' + emp.daysworked.toFixed(2) + "</td>"
            + '<td class="ndata">' + emp.dailyrate.toFixed(2) + "</td>"
            + '<td class="ndata">' + emp.grosspay + "</td>"
            + '<td class="ndata">' + emp.deduction.toFixed(2) + "</td>'
            + '<td class="ndata">' + emp.netpay + "</td>'
            + '<td>'
            + '<button onclick="updateImage(' + (lno - 1) + ')">Update Image URL</button>'
            + '</td>'
            + "</tr>";
          tb += trec;
          tgpay += parseFloat(emp.grosspay);
          tded += parseFloat(emp.deduction);
          tnetpay += parseFloat(emp.netpay);
          ++lno;
        }

        document.getElementById("tablebody").innerHTML = tb;
        document.getElementById("tGrossPay").innerHTML = tgpay.toFixed(2);
        document.getElementById("tDeduction").innerHTML = tded.toFixed(2);
        document.getElementById("tNetPay").innerHTML = tnetpay.toFixed(2);
      }

      function updateImage(index) {
        const newImageUrl = prompt("Enter the new Image URL:");
        if (newImageUrl) {
          payroll[index].image = newImageUrl;
          showEmployees();
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        addEmployees();
        showEmployees();
      });
    </script>
  </body>
</html>
